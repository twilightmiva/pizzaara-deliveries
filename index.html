<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <div class="nav__container">
            <div class="nav__left">
              <img src="images/logo.svg" />
            </div>

            <div class="nav__center">
              <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Contact</a></li>
              </ul>
            </div>

            <div class="nav__right">
              <div>
                <img src="images/shopping-cart.png" width="35" />
              </div>
              <div>
                <img src="images/avatar.png" width="35" />
              </div>
            </div>
          </div>
        </div>
      </nav>
      <hero>
        <div class="container">
          <div class="hero__left">
            <p>Easy way to order your food</p>
            <h1>
              Choosing <span>Healthy</span><br />
              & <span>Fresh </span>Pizza
            </h1>
            <p>
              We offer the fastest and favorite pizza delivery services all over
              the country.<br />

              Search for your favorite pizza toppings here.
            </p>
            <div>
              <i class="fa-solid fa-magnifying-glass"></i>
              <input type="search" placeholder="find pizza type" />
            </div>
            <div>
              <button>Search</button>
            </div>
          </div>
        </div>
      </hero>
    </header>
  </body>
</html>
